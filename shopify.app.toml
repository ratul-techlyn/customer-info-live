client_id = "ffd097364a3667684da1a06eae1954d2"
name = "customer-info-final"
application_url = "https://customer-info-final.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-01"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_customers,read_draft_orders,read_orders,read_products,write_customers,write_draft_orders,write_orders,write_products"

[auth]
redirect_urls = [ "https://customer-info-final.onrender.com/api/auth" ]
